<html>

<head>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/indextry.css">

</head>

<body>
  <div class="layer min-vh-100 overflow-hidden">
    <div class="container ">
      <div class="interface m-auto mt-5   ">
        <h1 class="text-center pt-2 text-info">Smart Login System</h1>
        <div class="mb-4 ">
          <input  type="email" class="emailInput form-control inputs border border-2 border-muted my-4 "
            id="exampleFormControlInput1" placeholder="Enter your email">
          <input  type="text" class=" passInput form-control inputs border border-2 border-muted "
            id="exampleFormControlInput1" placeholder="Enter your password">
        </div>
        <div class="d-grid gap-2 ">
          <button disabled id="loginBtn" class="btn button border border-1 border-info text-info" type="button">Login</button>
        </div>
        <h6 class="pt-3 text-center text-white">Dont have an account?<span class="ps-1 text-white signup text-decoration-none"
            href="" id="signupBtn">Sign Up</span></h6>
      </div>
      <div class="interface2 m-auto mt-5">
        <h1 class="text-center pt-2 text-info">Smart Login System</h1>
        <div class="mb-4 ">
          <input id="nameInput" type="text" class="form-control mt-4 border border-2 border-muted " id="exampleFormControlInput1" placeholder="Enter your name">
          <input id="emailInput2" type="email" class="form-control border border-2 border-muted my-4 " id="exampleFormControlInput1" placeholder="Enter your email">
          <input id="passInput2" type="text" class="form-control border border-2 border-muted " id="exampleFormControlInput1" placeholder="Enter your password">
        </div>
        <div class="d-grid gap-2 ">
          <button disabled id="signupBtn2" class="btn button border border-1 border-info text-info" type="button">Sign Up</button>
        </div>
        <h6 class="mb-3 pt-3 text-center text-white">You have an account? <span class="ps-1 text-white signup text-decoration-none"
          href="" id="signinBtn">Sign in</span></h6>
      </div>
    </div>
    <div class="homepage min-vh-100   ">
      <div class="d-flex justify-content-center align-items-center min-vh-100 ">
        <h2>HomePage</h2>
        <h5><a id="logOutBtn" href="">log Out</a></h5>
      </div>
    </div>
  </div>



  <script src="js/bootstrap.bundle.min.js"></script>

  <script src="js/indextry.js"></script>
</body>

</html>
